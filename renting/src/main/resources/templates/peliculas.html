<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Listado de Pel√≠culas</title>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">Title</div>
		<div class="col-6">
			<input id="title" type="text" value="">
		</div>
	</div>
	<div class="row">
		<div class="col-6">Gender</div>
		<div class="col-6">
			<input id="gender" type="text" value="">
		</div>
	</div>
		<div class="row">
		<div class="col-12"><button id="search">Search</button></div>
	</div>
	<div id="result" style="display: none; background-color: blue; color:white;">Resultado del Ajax</div>
</div>
<script>
var title = $("#title");
var gender = $("#gender");
var resultado = $("#result");
$("#search").click(function(){
	$.ajax(	{
		url: "api/peliculas?title="+title.val()+"&gender="+gender.val()
	}).done(function( data ) {
		resultado.html(""+data[0]);
		resultado.show("slow");
	});
});
</script>
</body>
</html>
